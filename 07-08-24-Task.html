<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculations</title>
</head>
<body>
    <h1>Sum Calculations using JavaScript</h1>
    <button onclick="calculateSumOfNaturalNumbers()">Sum of 10 Natural Numbers</button>
    <p id="naturalSum"></p>
    <button onclick="calculateSumOfEvenAndOddNumbers()">Sum of Even and Odd Numbers up to 10</button>
    <p id="evenSum"></p>
    <p id="oddSum"></p>
    <script>
        function calculateSumOfNaturalNumbers() {
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum += i;
            }
            document.getElementById("naturalSum").innerText = "Sum of the first 10 natural numbers is: " + sum;
        }
        function calculateSumOfEvenAndOddNumbers() {
            let evenSum = 0;
            let oddSum = 0;
            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 0) {
                    evenSum += i;
                } 
                else {
                    oddSum += i;
                }
            }
            document.getElementById("evenSum").innerText = "Sum of even numbers up to 10 is: " + evenSum;
            document.getElementById("oddSum").innerText = "Sum of odd numbers up to 10 is: " + oddSum;
        }
    </script>
</body>
</html>
