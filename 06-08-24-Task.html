<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Non-Positive Number</title>
</head>
<body>
    <h1>Check if a Number is Non-Positive</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNonPositive()">Check</button>
    <p id="result"></p>
    <script>
        function checkNonPositive() {
            let number = document.getElementById("numberInput").value;
            let result = (number <= 0) ? "The number is non-positive." : "The number is positive.";
            document.getElementById("result").innerText = result;
        }
    </script>
    <title>Find Grade</title>
</head>
<body>
    <h1>Find the Grade Based on Marks</h1>  
    <input type="number" id="marksInput" placeholder="Enter your marks">
    <button onclick="findGrade()">Get Grade</button>
    <p id="gradeResult"></p>
    <script>
        function findGrade() {
            let marks = document.getElementById("marksInput").value;
            let grade;
            if (marks > 90) {
                grade = "A";
            } 
            else if (marks >= 75) {
                grade = "B";
            } 
            else if (marks > 50) {
                grade = "C";
            } 
            else if (marks > 35 && marks < 50) {
                grade = "D";
            } 
            else if (marks < 35) {
                grade = "FAIL";
            } 
            else {
                grade = "Invalid marks";
            }     
            document.getElementById("gradeResult").innerText = "Your grade is: " + grade;
        }
    </script>
</body>
</html>
