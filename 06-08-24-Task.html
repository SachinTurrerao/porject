<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Programs</h1>
    <h2>Find the Greatest of Three Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findGreatest()">Find Greatest</button>
    <p id="greatest-result"></p>>
    <h2>Countdown from 10 to 1</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdown-list"></ul>
    <h2>Even Numbers between 1 and 10 (Without Arithmetic Operator in Condition)</h2>
    <button onclick="printEvenNumbers()">Print Even Numbers</button>
    <ul id="even-numbers-list"></ul>
    <script>
        function findGreatest() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);
            let greatest;
            if (num1 >= num2 && num1 >= num3) {
                greatest = num1;
            } 
            else if (num2 >= num1 && num2 >= num3) {
                greatest = num2;
            } 
            else {
                greatest = num3;
            }
            document.getElementById('greatest-result').textContent = `The greatest number is ${greatest}`;
        }
        function countdown() {
            const countdownList = document.getElementById('countdown-list');
            countdownList.innerHTML = ''; 
            for (let i = 10; i >= 1; i--) {
                const listItem = document.createElement('li');
                listItem.textContent = i;
                countdownList.appendChild(listItem);
            }
        }
        function printEvenNumbers() {
            const evenNumbersList = document.getElementById('even-numbers-list');
            evenNumbersList.innerHTML = '';
            for (let i = 1; i <= 10; i++) {
                if (!(i & 1)) { 
                    const listItem = document.createElement('li');
                    listItem.textContent = i;
                    evenNumbersList.appendChild(listItem);
                }
            }
        }
    </script>
</body>
</html>
