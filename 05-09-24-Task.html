<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Pattern</title>
    <style>
        pre {
            font-family: monospace;
            font-size: 16px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <h2>Diamond Pattern</h2>
    <pre id="pattern"></pre>
    <script>
        function printPattern() {
            let size = 5;  
            let pattern = "";
            for (let i = 1; i <= size; i++) {
                for (let j = i; j < size; j++) {
                    pattern += " ";
                }
                pattern += "*";
                if (i > 1) {
                    for (let k = 1; k < (2 * i - 2); k++) {
                        pattern += " ";
                    }
                    pattern += "*";
                }
                pattern += "\n";
            }
            for (let i = size - 1; i >= 1; i--) {
                for (let j = size; j > i; j--) {
                    pattern += " ";
                }
                pattern += "*";
                if (i > 1) {
                    for (let k = 1; k < (2 * i - 2); k++) {
                        pattern += " ";
                    }
                    pattern += "*";
                }
                pattern += "\n";
            }
            document.getElementById("pattern").textContent = pattern;
        }
        printPattern();
    </script>
</body>
</html>
