<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number of Factors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            padding: 10px;
            width: 100px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="button"] {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>10-08-24-task.html
<h1>Check if Two Numbers Have the Same Number of Factors</h1>
<input type="number" id="firstNumber" placeholder="First number">
<input type="number" id="secondNumber" placeholder="Second number">
<input type="button" value="Check" onclick="checkFactors()">
<div class="output" id="output"></div>
<script>
    function getFactorsCount(num) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        return count;
    }
    function checkFactors() {
        let num1 = parseInt(document.getElementById('firstNumber').value);
        let num2 = parseInt(document.getElementById('secondNumber').value);
        let outputDiv = document.getElementById('output');
        let factorsCount1 = getFactorsCount(num1);
        let factorsCount2 = getFactorsCount(num2);
        if (factorsCount1 === factorsCount2) {
            outputDiv.innerHTML = `True: Both ${num1} and ${num2} have the same number of factors (${factorsCount1}).`;
        } 
        else {
            outputDiv.innerHTML = `False: ${num1} has ${factorsCount1} factors and ${num2} has ${factorsCount2} factors.`;
        }
    }
</script>
</body>
</html>
