<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .error {
            color: red;
            font-size: 0.875em;
        }
        .submit-btn {
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sample Form</h1>
    <form id="sampleForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <div class="error" id="ageError"></div>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <div class="error" id="genderError"></div>
        </div>
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="cooking" name="hobbies" value="cooking">
            <label for="cooking">Cooking</label>
            <div class="error" id="hobbiesError"></div>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
            <div class="error" id="countryError"></div>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <div class="error" id="messageError"></div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
<script>
    document.getElementById('sampleForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var isValid = true;

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var age = document.getElementById('age').value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var hobbies = document.querySelectorAll('input[name="hobbies"]:checked');
        var country = document.getElementById('country').value;
        var message = document.getElementById('message').value;
        if (name === '') {
            isValid = false;
            document.getElementById('nameError').textContent = 'Name is required.';
        } 
        else {
            document.getElementById('nameError').textContent = '';
        }
        if (email === '') {
            isValid = false;
            document.getElementById('emailError').textContent = 'Email is required.';
        } 
        else {
            document.getElementById('emailError').textContent = '';
        }
        if (age === '' || age <= 0) {
            isValid = false;
            document.getElementById('ageError').textContent = 'Please enter a valid age.';
        } 
        else {
            document.getElementById('ageError').textContent = '';
        }
        if (!gender) {
            isValid = false;
            document.getElementById('genderError').textContent = 'Please select your gender.';
        } 
        else {
            document.getElementById('genderError').textContent = '';
        }
        if (hobbies.length === 0) {
            isValid = false;
            document.getElementById('hobbiesError').textContent = 'Please select at least one hobby.';
        } 
        else {
            document.getElementById('hobbiesError').textContent = '';
        }
        if (country === '') {
            isValid = false;
            document.getElementById('countryError').textContent = 'Please select your country.';
        } else {
            document.getElementById('countryError').textContent = '';
        }
        if (message === '') {
            isValid = false;
            document.getElementById('messageError').textContent = 'Message is required.';
        } 
        else {
            document.getElementById('messageError').textContent = '';
        }
        if (isValid) {
            alert('Form submitted successfully!')
        }
    });
</script>
</body>
</html>
