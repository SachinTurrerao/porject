<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms with Various Input Types and Attributes</title>
</head>
<body>
    <h2>Form 1: Basic Contact Form</h2>
    <form action="/submit_contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Form 2: User Registration Form</h2>
    <form action="/register_user" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>              
        <input type="submit" value="Register">
    </form>
    <h2>Form 3: Feedback Form</h2>
    <form action="/submit_feedback" method="post">
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10"><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
    <h2>Form 4: Survey Form</h2>
    <form action="/submit_survey" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br><br>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>
        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>
        <input type="submit" value="Submit Survey">
    </form>
    <h2>Form 5: File Upload Form</h2>
    <form action="/upload_file" method="post" enctype="multipart/form-data">
        <label for="file">Upload your file:</label>
        <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf"><br><br> 
        <input type="submit" value="Upload">
    </form>
</body>
</html>
