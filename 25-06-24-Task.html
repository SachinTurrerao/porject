<!DOCTYPE html>
<html>
<head>
    <title>My W3Schools Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My Website</h1>
    <p>Resize the browser window to see the effect.</p>
</div>
<div class="nav">
    <a href="https://www.w3schools.com/">Home</a>
    <a href="https://www.w3schools.com/howto/">News</a>
    <a href="https://www.w3schools.com/howto/howto_css_contact_form.asp">Contact</a>
    <a href="https://www.w3schools.com/about/">About</a>
</div>
<div class="main">
    <h2>Welcome to My Website</h2>
    <p>This is a simple website template from W3Schools.</p>
    <p>You can use this template as a starting point to create your own website.</p>
</div>
<div class="footer">
    <p>Footer</p>
</div>
</body>
</html>
