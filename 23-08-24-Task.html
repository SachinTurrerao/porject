<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            text-decoration: underline;
        }
        .resume-section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Resume</h1>
    <div id="resume-container"></div>
    <script>
        const resumeData = {
            name: "T. Sachin",
            title: "Software Developer",
            contact: {
                email: "sachinturrre2@gmail.com",
                phone: "+91 7330893631",
                address: "Sharstri road sadashivpet"
            },
            education: [
                { degree: "B.tech. in Information technology", school: "Institute of Aeronautical Engineering", year: "2024" }
            ],
            skills: ["HTML", "CSS", "Python"],
            certifications: ["Certified Cybersecurity Developer", "Certified Python Programmer"]
        };

        // Creating the resume using DOM
        const resumeContainer = document.getElementById("resume-container");

        // Name and Title
        const nameTitle = document.createElement("h2");
        nameTitle.textContent = `${resumeData.name} - ${resumeData.title}`;
        resumeContainer.appendChild(nameTitle);
        const contactSection = document.createElement("div");
        contactSection.classList.add("resume-section");
        contactSection.innerHTML = `
            <p class="section-title">Contact Information</p>
            <p>Email: ${resumeData.contact.email}</p>
            <p>Phone: ${resumeData.contact.phone}</p>
            <p>Address: ${resumeData.contact.address}</p>
        `;
        resumeContainer.appendChild(contactSection);
        const educationSection = document.createElement("div");
        educationSection.classList.add("resume-section");
        educationSection.innerHTML = `<p class="section-title">Education</p>`;
        resumeData.education.forEach(edu => {
            const eduItem = document.createElement("p");
            eduItem.textContent = `${edu.degree} - ${edu.school} (${edu.year})`;
            educationSection.appendChild(eduItem);
        });
        resumeContainer.appendChild(educationSection);
        const skillsSection = document.createElement("div");
        skillsSection.classList.add("resume-section");
        skillsSection.innerHTML = `<p class="section-title">Skills</p>`;
        const skillsList = document.createElement("ul");
        resumeData.skills.forEach(skill => {
            const skillItem = document.createElement("li");
            skillItem.textContent = skill;
            skillsList.appendChild(skillItem);
        });
        skillsSection.appendChild(skillsList);
        resumeContainer.appendChild(skillsSection);
        const certificationsSection = document.createElement("div");
        certificationsSection.classList.add("resume-section");
        certificationsSection.innerHTML = `<p class="section-title">Certifications</p>`;
        resumeData.certifications.forEach(cert => {
            const certItem = document.createElement("p");
            certItem.textContent = cert;
            certificationsSection.appendChild(certItem);
        });
        resumeContainer.appendChild(certificationsSection);
    </script>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const apiUrl = "https://jsonplaceholder.typicode.com/users";
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#data-table tbody");
                data.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
